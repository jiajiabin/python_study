<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// bom : Browser Object Model
		// bom 有一个 window 对象(顶层对象):一些属性 和方法  操作浏览器的一些功能的
		// 所有对象 都存储在 window

	
		// window.document  重点讲解
		// window.frames
		// window.navigator
		// window.screen
		console.log(window.document)  // 可以直接 用 省率window.
		console.log(document)  // 存储页面上 所有的标签
		console.log(window.frames)  // 存储的是所有常见 框架
		console.log(window == window.frames)
		console.log(window === window.frames)  //window.frames 就是 window对象
		console.log(window.navigator)  // 存储的是 浏览器的 配置信息
		console.log(window.screen)  // 存储的是屏幕的宽高 尺寸
		
		//以上 对象 了解 看打印结果 知道 这些对象是 怎么回事儿
		
		




	</script>
</head>
<body>
	<h1>哈哈</h1>
</body>
</html>
