<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	<script type="text/javascript">
		
		window.onload = function  () {
			var input1 = document.getElementById("input1")
			input1.onfocus = function(){
				if(this.value == "请输入姓名"){
					input1.value = ""
				}
				
			}

			input1.onblur = function(){
				if (input1.value == ""){
					input1.value = "请输入姓名"
				}
				
			}
		}

	</script>
</head>
<body>
	<input id="input1" type="text"  value="请输入姓名">
</body>
</html>
