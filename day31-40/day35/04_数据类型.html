<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">


		// int float string boolean 
		
		// typeof(变量 )  
		var a = 10
		console.log(typeof(a))  //typeof 操作符
		
		var b = 12.5
		console.log(typeof(b))
		var c = "哈哈"
		console.log(typeof(c))
		var d = true  // 注意:t小写
		console.log(typeof(d))
		var e = false // 注意:f小写
		
		// 注意:目前 小数 和 整数  都是number类型
		// 注意:由数据来 决定 变量的 类型
		
		//******************************************************************************************
		//undefined
		// 当变量定义了 没有赋值  会有一个默认的数据undefined  变量默认类型也是 undefined
		var f;
		console.log(f)
		console.log(typeof f)  
		
		//******************************************************************************************
		//NaN  不是一个数字
		var g = "哈哈"
		var h = 10
		console.log(g * h)  // 当运算 数字 和 其他类型  运算错误的时候  这个值就是 NaN
		




		
		


	</script>
</head>
<body>
	
</body>
</html>
