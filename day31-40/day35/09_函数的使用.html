<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*
		function 函数名(形参){
			
		}
		
		函数名(实参)
		*/
		
		var sum=get_sum(60,20)
		console.log(sum)
		
		function get_sum(a,b){
			return a+b
		}
		// 函数可以定义在 调用之后
		// 参数:外部 到 内部的 一个数据通道  实参=====>形参  内部就可以使用数据了
		// 返回值: 内部到 外部的 一个数据通道  return 数据 ======> 函数调用的位置
		
	</script>
</head>

</body>
</html>
