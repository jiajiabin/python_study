<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- js代码 如果写在 当前页面 也需要一个 html特定的标签 包裹 -->
	<!-- type="text/javascript"  告知浏览器的 解析方案-->
	
	<script type="text/javascript">
		// 1.弹窗
		alert("您满18岁了嘛??");
		//2.输出到页面
		document.write("<h1>hello js</h1>");
		//3.控制台
		console.log("hello JavaScript");  //这个结果 f12 console 查看
		
		//存放位置 在head里面 和 body里面都可以
		// 建议每一行结尾 都加上 ;  但是不加 也不报错
	</script>
	
</head>
<body>
	
</body>

</html>
