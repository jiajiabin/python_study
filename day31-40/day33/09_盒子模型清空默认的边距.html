<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul{  /*清空默认标签的 样式  */
				margin: 0;
				padding: 0;
			}
			
			p{
				height: 50px;
				border: 1px solid black;
			}
			h1{
				height: 50px;
				border: 1px solid black;
			}
			div{
				height: 50px;
				border: 1px solid black;
			}
			/* 
				1.p h 块级 有默认的 外边距   div没有
				2.盒子大小 不是 你给的宽高

			*/
		</style>
	</head>
	<body>
		<p>哈哈哈</p>
		<h1>呵呵呵呵呵</h1>
		<div></div>
		<div></div>
</html>
