<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*必须按照顺序写 l v h a*/
			/*没有点击之前*/
			a:link{  
				color: red;
			}
			
			/*点完之后的状态*/
			a:visited{
				color: green;
			}
			/*鼠标悬停*/
			a:hover{
				color: #FFC0CB;
			}
			
			/*按下去的状态*/
			a:active{
				color: #000000;
			}
		</style>
	</head>
	<body>
		<a href="#">点我</a>
	</body>
</html>
