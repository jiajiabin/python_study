<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href=""/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*pading 也叫做填充物*/
			.big{
				width: 180px;
				height: 180px;
				border: #000000 solid 1px;
				padding-left: 20px;  /*加多少  你宽 就减多少*/
				padding-top: 20px;
			}
			.small{
				width: 100px;
				height: 100px;
				border: #008000 solid 1px;
			}
			
			.big2{
				width: 151px;
				height: 151px;
				border: #000000 solid 1px;
				padding-left: 49px;  /*因为小盒子不是 100这么大  102*102 */
				padding-top: 49px;
				}
			.small2{
				width: 100px;
				height: 100px;
				border: #008000 solid 1px;
			}
		</style>
	</head>
	<body>
		<!-- 需求1:设置大盒子 设置小盒子  用padding 让小盒子移动  发现问题 -->
		<div class="big">
			<div class="small"></div>
		</div>
		
		<!-- 需求2:利用刚才的思路 让 小盒子居中 -->
		<div class="big2">
			<div class="small2"></div>
		</div>
	</body>
</html>
