<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
				font-size: 0;
			}
			div{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				/* margin: 10px; */
			}
			.one,.two{
				display: inline-block;
			}
			.a{
				margin: 10px;  /*一个值 设置了 4个方向*/
				margin: 10px 10px 10px 10px; /*上右 下左*/
				margin: 10px 10px 10px;  /*上 左右 下*/
				margin: 10px 10px; /*上下  左右*/
				margin: 0 auto;  /*0上下  auto左右平分*/
				margin: auto 0; /*auto 无法适配上下的距离*/
				
				
				
			}
		</style>
	</head>
	<body>
		<div class="one a"></div>
		<div class="two"></div>
		<div></div>
	</body>
</html>
