<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				background-color: red;   /*块级元素 不设置宽高 高:内容决定  宽:直接通栏*/
				width: 100px;  /*可以修改 宽高*/
			}
			h1{
				background-color: blue;
				height: 150px;
			}
			div{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<p>我是p</p>
		<h1>我是h1</h1>
		<div>我是div</div>
	</body>
</html>
