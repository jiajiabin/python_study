<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				
			span{
				height: 160px;  /*行内元素 不能修改宽高*/
				width: 160px;
				background-color: #008000;
				font-size: 50px;  /*行内元素 大小完全由 内容决定  一行可以有多个*/
				
			}
			a{
				text-decoration: none;
				opacity: 0;
				
			}
		</style>
	</head>
	<body>
		<span>呵呵</span>
		<span>嘿嘿</span>
		
		<a href="">点我</a>
	</body>
</html>
