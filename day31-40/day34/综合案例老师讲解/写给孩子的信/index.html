<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				border: none;
			}
			.big{
				width: 372px;
				height: 330px;
				border: #6CA26C 3px solid;
				margin: 80px auto 0;
				background-image: url(bg.jpg) ;
				background-repeat: no-repeat;
				padding-top: 95px;
				text-align: center;
			}
			.big textarea{
				width: 263px;
				height: 97px;
				border: #B7B7B7 1px solid;
				font-size: 14px;
				color: #B7B7B7;
			}
			.btn_div{
				width: 261px;
				height: 55px;
				/* border: #000000 1px solid; */
				margin: 0 auto;
				border-bottom: #A6A6A6 2px dotted;  /*dotted 点 的 虚线*/
				
				
			}
			.btn_div button{
				width: 93px;
				height: 30px;
				background-color: #6CA26C;
				margin-top: 8px;
				color: #FFFFFF;
			}
			.big p{
				height: 21px;
				/* border: #000000 1px solid; */
				padding-top: 23px;
				text-align: left;
				padding-left:55px ;
				font-size: 14px;
				color: #A6A6A6;
			}
			.big p input{
				width: 202px;
				height: 21px;
				border: #B7B7B7 1px solid;
				
				
			}
			
		</style>
	</head>
	<body>
		<div class="big">
			<!-- 文本域 -->
			<textarea rows="" cols="" >文明上网,登录评论
			</textarea>
			
			
			<!-- 按钮的容器 -->
			<div id="" class="btn_div">
				<button type="button">提交话题</button>
			</div>
			
			<!-- p*2 -->
			<p>
				用户名:<input type="text" id="" value="" style="margin-left:15px ;"/>
			</p>
			<p>
				密码:<input type="password" name="" id="" value="" style="margin-left: 30px;"/>
			</p>
		</div>
	</body>
</html>
