<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				height: 200px;
				width: 200px;
				border: 1px solid #000000;
			}
			.b{
				
				background-color: #0000FF;
				position: absolute;
				top: 10px;
				
			}
			/*
			1. 绝对定位 如果 父亲 有定位 就是 根据父亲 偏移 如果没有继续 有定位的 父容器  都没有  就根据 body偏移
			2.绝对定位 不保留原来的位置 
			
			*/
		   .yeye{
			 height: 600px;
			 width: 600px;
			 border: 1px solid #008000;  
			 margin: 120px auto 0;
			 position: relative;   /*  子绝 父相*/
		   }
		   
		   .big{
			  height: 400px;
			  width: 400px;
			  border: 1px solid #008000; 
			  margin: 50px auto 0;
			  
			 /* position: relative; */  /*  子绝 父相*/
		   }
		   .small{
			   height: 200px;
			   width: 200px;
			   border: 1px solid #000000;
			   position: absolute;
			   top:10px;
		   }
			
		</style>
	</head>
	<body>
		<!-- <div class="a"></div>
		<div class="b"></div>
		<div class="c"></div> -->
		
		<div class="yeye">
			<div class="big">
				<div class="small">
					
				</div>
			</div>
		</div>
		
	</body>
</html>
