<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: none;
			}
			.header{
				height: 80px;
				/* border: 1px solid #000000; */
				background-image: url(whrb/img/headerBg.jpg);
				border-bottom: #000000 1px solid;
			}
			.banner{
				width: 1000px;
				margin: 0 auto;
			}
			.header .banner{
				height: 80px;
				/* border-left: #000000 1px solid;
				border-right: #000000 1px solid; */
				/* background-image: url(whrb/img/logo.jpg);
				background-repeat: no-repeat; */
			}
			.nav{
				height: 35px;
				background-image: url(whrb/img/navBg.jpg);
				border-bottom: 1px solid black;
			}
			.nav .nav_banner{
			
				height: 35px;
				
			}
			.nav_banner a{
				/* border: 1px solid black; */
				float: left;
				height: 35px;
				padding: 0 41px 0 40px;
				line-height: 35px;
				text-decoration: none;
				color: white;
				background-image: url(whrb/img/line.jpg);
				background-repeat: no-repeat;
				background-position: right center;
			}
			.last{
				position: relative;
			}
			ul{
				/* border: 1px solid #000000; */
				display: inline-block; /*宽度 跟内容一样大*/
				position: absolute;
				top:291px;
				left: 464px;
				
			}
			ul li{
				list-style: none;
				height: 10px;
				width: 10px;
				/* border: 1px solid #000000; */
				background-color: white;
				float: left;
				margin-left: 8px;				
			}
			ul li:hover{
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<p class="banner header_banner">   <!-- 版心 -->
				<a href="#"><img src="whrb/img/logo.jpg" alt=""></a>
			</p>
		</div>
		
		
		<div class="nav">  <!-- 导航 -->
			<p class="banner nav_banner">
				<a href="">首页</a>
				<a href="">集团概况</a>
				<a href="">组织架构</a>
				<a href="">传媒体验</a>
				<a href="">数字报</a>
				<a href="" style="background-image: none;">联系我们</a>
			</p>
		</div> 
		
		
		<div class="banner last">  <!-- div 是 li的 爷爷 标签  li就可以利用定位 根据 div进行偏移 -->
			<img src="whrb/img/banner.jpg" alt="">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			
		</div>
		
		
		
	</body>
</html>
